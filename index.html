<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with faviconsL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="ZoiaB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">

    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-red.min.css" />
    <title>My first webpage, with favicons</title>   
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">Favicons</span>
        </div>
      </header>
      <br>
      
      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
        <!-- Get user input -->
        <div class = "page-content">On the scale, show how much you like the favicon I displayed.</div>

        <!-- Default Slider -->
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0">

        <!-- Link to second web page. -->
        <p>
          Here is the link to my <a href="./favicon.html">second web page</a>.
        </p>
      </main>
    </div>
  </body>
</html>
